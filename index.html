<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rent Cars</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-link-container">
            <a class="menu-button" href="#">Contato</a>
            <a class="menu-button" href="#">Ajuda</a>
            <a class="menu-button" href="#">Minhas Reservas</a>
            <a class="menu-button" href="#">Login</a>
        </div>
    </nav>

    <aside class="filter-grid">
        <div class="logo">
            LOGO
        </div>
        <div class="item-filter">
            <h3 class="h3-filter-grid">
                Categoria
            </h3>
            <form class="category-form car-form" action="#" method="get">
                <label for="category-input">Economy</label>
                <input type="radio" name="category-input" id="">
                <label for="category-input">SUV</label>
                <input type="radio" name="category-input" id="">
                <label for="category-input">Minivan</label>
                <input type="radio" name="category-input" id="">
                <label for="category-input">Esportivo</label>
                <input type="radio" name="category-input" id="">
            </form>
        </div>
        <div class="item-filter">
            <h3 class="h3-filter-grid">
                Portas
            </h3>
            <form class="door-form car-form" action="#" method="get">
                <label for="door-input">2 Portas</label>
                <input type="radio" name="door-input" id="">
                <label for="door-input">4 Portas</label>
                <input type="radio" name="door-input" id="">
            </form>


        </div>
        <div class="item-filter">
            <h3 class="h3-filter-grid">
                Assentos
            </h3>
            <form class="seat-form car-form" action="#" method="get">
                <label for="seat-input">2 Assentos</label>
                <input type="radio" name="seat-input" id="">
                <label for="seat-input">5 Assentos</label>
                <input type="radio" name="seat-input" id="">
                <label for="seat-input">7 Assentos</label>
                <input type="radio" name="seat-input" id="">
            </form>
        </div>
        <div class="item-filter">
            <h3 class="h3-filter-grid">
                Marca
            </h3>
            <form class="brand-form car-form" action="#" method="get">
                <label for="brand-input">Nissan</label>
                <input type="radio" name="brand-input" id="">
                <label for="brand-input">Fiat</label>
                <input type="radio" name="brand-input" id="">
                <label for="brand-input">Mazda</label>
                <input type="radio" name="brand-input" id="">
            </form>
            <button class="search-button" type="submit">Filtrar</button>
        </div>
    </aside>


    <div class="car-container">
        <div class="aside-spacing"></div>
        <div class="car-grid">
        </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
